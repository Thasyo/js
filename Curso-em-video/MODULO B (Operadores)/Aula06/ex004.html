<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: aqua;
            color: rgb(67, 83, 48);
        }
    </style>
    <title>Meu primeiro programa</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var nome = window.prompt("Digite o seu nome: ")
        document.writeln(`<h3>seu nome é ${nome}.</h3>`)
        document.writeln(`${nome} tem ${nome.length} letras.<br>`)
        document.writeln(`${nome} em MAIÚSCULO é: ${nome.toUpperCase()}.<br>`)
        document.writeln(`${nome} em MINÚSCULO é: ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
