<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #area{
            background: aqua;
            color: rgb(73, 64, 171);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    <div id="area">Interaja...</div>

    <script>
        //USANDO OS EVENTOS DOM.
        /*
        funções serão usadas:

        function <nome_evento>(<possíveis parâmetros>){

            <bloco de comandos que serão realizados quando essas função for chamada>

        }
        */
        var a = window.document.getElementById("area")
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){   
            a.innerText='Clicou'
            a.style.background='red'
        }

        function entrar(){
            a.innerText='Entrou'
        }

        function sair(){
            a.innerText='Saiu'
            a.style.background='aqua'
        }


        





    </script>
</body>
</html>
