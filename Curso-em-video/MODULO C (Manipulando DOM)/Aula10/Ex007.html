<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt normal;
            text-align: center;
        }
        input{
            font: normal 18pt normal;
            width: normal;
        }
        #res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1"> <p><strong>+</strong></p>
    <input type="number" name="n2" id="n2">
    <input type="button" value="somar" id="resposta">
    <div id="res">Resposta: </div>

    <script>
        var soma = window.document.getElementById('resposta')
        soma.addEventListener('click', somar) //Serve para adicionar o evento no DOM.
        function somar(){

            var Vn1 = window.document.getElementById('n1')
            var Vn2 = window.document.getElementById('n2')
            var res = window.document.getElementById('res')
            var n1 = Number(Vn1.value) //Serve para armazenar o valor do input à variável N1.
            var n2 = Number(Vn2.value) //Serve para armazenar o valor do input à variável N2.
            var s = n1 + n2
            res.innerHTML = `${n1} + ${n2} = ${s}` //Como se fosse o 'console.log() da vida haha, só que em DOM.'

        }
    </script>
</body>
</html>
